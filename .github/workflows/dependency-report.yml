name: Dependency Report

on:
  schedule:
    - cron: '0 3 * * 1' # weekly on Monday at 03:00 UTC
  workflow_dispatch: {}

jobs:
  dependency-updates:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run dependencyUpdates
        run: ./gradlew dependencyUpdates -Drevision=release --no-daemon

      - name: Upload report
        uses: actions/upload-artifact@v6
        with:
          name: dependency-updates-report
          path: |
            build/dependencyUpdates/
          if-no-files-found: ignore
