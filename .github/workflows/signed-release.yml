name: Signed Release

on:
  workflow_dispatch: {}
  push:
    tags:
      - 'v*'

jobs:
  signed-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Decode keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          if [ -z "${KEYSTORE_BASE64}" ]; then
            echo "No KEYSTORE_BASE64 secret found. Aborting." >&2
            exit 1
          fi
          echo "Decoding keystore to release-keystore.jks"
          echo "${KEYSTORE_BASE64}" | base64 --decode > release-keystore.jks

      - name: Build signed Release APK
        env:
          ANDROID_SDK_ROOT: ${{ secrets.ANDROID_SDK_ROOT || '/usr/local/lib/android/sdk' }}
        run: |
          ./gradlew :app:assembleRelease \
            -PkeystorePath=release-keystore.jks \
            -PkeystorePassword='${{ secrets.KEYSTORE_PASSWORD }}' \
            -PkeyAlias='${{ secrets.KEY_ALIAS }}' \
            -PkeyPassword='${{ secrets.KEY_PASSWORD }}' \
            --no-daemon --stacktrace

      - name: Upload signed APK
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: signed-release-apk
          path: app/build/outputs/apk/release/app-release.apk
          if-no-files-found: ignore

      - name: Cleanup
        run: |
          shred -u release-keystore.jks || rm -f release-keystore.jks || true
